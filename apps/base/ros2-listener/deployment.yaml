apiVersion: apps/v1
kind: Deployment
metadata:
  name: ros2-listener
  labels:
    app: ros2-listener
    component: subscriber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ros2-listener
  template:
    metadata:
      labels:
        app: ros2-listener
    spec:
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/hostname: robotics-dev-worker4
      initContainers:
      - name: generate-dds-config
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for ros2-talker service..."
          until nslookup ros2-talker.default.svc.cluster.local; do
            echo "Service not ready, retrying..."
            sleep 2
          done
          TALKER_IP=$(nslookup ros2-talker.default.svc.cluster.local | grep "Address:" | tail -1 | awk '{print $NF}')
          echo "Discovered talker IP: $TALKER_IP"
          cat > /etc/ros2/cyclonedds.xml <<EOF
          <?xml version="1.0" encoding="UTF-8" ?>
          <CycloneDDS xmlns="https://cdds.io/config" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="https://cdds.io/config https://raw.githubusercontent.com/eclipse-cyclonedds/cyclonedds/master/etc/cyclonedds.xsd">
            <Domain id="any">
              <General>
                <NetworkInterfaceAddress>0.0.0.0</NetworkInterfaceAddress>
                <AllowMulticast>false</AllowMulticast>
                <Peer address="$TALKER_IP"/>
              </General>
            </Domain>
          </CycloneDDS>
          EOF
        volumeMounts:
        - name: dds-config-init
          mountPath: /etc/ros2
      containers:
      - name: listener
        image: arm64v8/ros:humble
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash"]
        args: ["-c", "apt-get update && apt-get install -y ros-humble-demo-nodes-cpp && source /opt/ros/humble/setup.bash && ros2 run demo_nodes_cpp listener"]
        
        env:
        - name: ROS_DOMAIN_ID
          value: "42"
        - name: ROS_LOCALHOST_ONLY
          value: "0"
        - name: RCUTILS_LOGGING_USE_STDOUT
          value: "1"
        - name: CYCLONEDDS_URI
          value: "file:///etc/ros2/cyclonedds.xml"
        volumeMounts:
        - name: dds-config-init
          mountPath: /etc/ros2
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - "ps aux | grep ros2 | grep -v grep > /dev/null"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
      
      volumes:
      - name: dds-config-init
        emptyDir: {}
      
      affinity:
        # Force listener and talker on same node for ROS 2 discovery
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - ros2-talker
            topologyKey: kubernetes.io/hostname
