apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Robotics platform umbrella - individual apps managed separately
# This serves as a namespace/label aggregator only
resources: []

# Environment variables shared across platform
configMapGenerator:
- name: robotics-platform-config
  literals:
  - ENVIRONMENT=development
  - LOG_LEVEL=DEBUG
  - ROS_DOMAIN_ID=42

# Platform-wide labels
commonLabels:
  platform: robotics
  environment: development
  managed-by: argocd
