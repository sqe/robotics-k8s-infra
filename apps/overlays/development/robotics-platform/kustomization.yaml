apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Include ROS 2 base components
resources:
- ../../../base/ros2-talker
- ../../../base/ros2-listener
- ../../../base/fastdds-discovery-server

# Environment variables
configMapGenerator:
- name: env-config
  literals:
  - ENVIRONMENT=development
  - LOG_LEVEL=DEBUG
  - ROS_DOMAIN_ID=42

# Resource constraints for development
commonLabels:
  environment: development
  tier: application
