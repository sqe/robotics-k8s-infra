apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ros2-combined
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sqe/robotics-k8s-infra
    targetRevision: main
    path: apps/ros2-combined
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
