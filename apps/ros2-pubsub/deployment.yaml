apiVersion: apps/v1
kind: Deployment
metadata:
  name: ros2-pubsub
  labels:
    app: ros2-pubsub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ros2-pubsub
  template:
    metadata:
      labels:
        app: ros2-pubsub
    spec:
      dnsPolicy: ClusterFirst
      nodeSelector:
        kubernetes.io/hostname: robotics-dev-worker4
      containers:
      - name: talker
        image: arm64v8/ros:humble
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash"]
        args: ["-c", "apt-get update && apt-get install -y ros-humble-demo-nodes-cpp && source /opt/ros/humble/setup.bash && ros2 run demo_nodes_cpp talker"]
        
        env:
        - name: ROS_DOMAIN_ID
          value: "42"
        - name: ROS_LOCALHOST_ONLY
          value: "0"
        - name: RCUTILS_LOGGING_USE_STDOUT
          value: "1"
        - name: CYCLONEDDS_URI
          value: "file:///etc/ros2/cyclonedds.xml"
        volumeMounts:
        - name: dds-config
          mountPath: /etc/ros2
          readOnly: true
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
      
      - name: listener
        image: arm64v8/ros:humble
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash"]
        args: ["-c", "apt-get update && apt-get install -y ros-humble-demo-nodes-cpp && source /opt/ros/humble/setup.bash && ros2 run demo_nodes_cpp listener"]
        
        env:
        - name: ROS_DOMAIN_ID
          value: "42"
        - name: ROS_LOCALHOST_ONLY
          value: "0"
        - name: RCUTILS_LOGGING_USE_STDOUT
          value: "1"
        - name: CYCLONEDDS_URI
          value: "file:///etc/ros2/cyclonedds.xml"
        volumeMounts:
        - name: dds-config
          mountPath: /etc/ros2
          readOnly: true
        
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
      
      volumes:
      - name: dds-config
        configMap:
          name: cyclonedds-config
